<div class="home-component">
  <mat-form-field class="example-full-width">
    <textarea matInput placeholder="Search book" [(ngModel)]="searchBook"></textarea>
  </mat-form-field>

  <mat-list role="list">
    <mat-list-item role="listitem" *ngFor="let book of books | search:'name':searchBook">
      <app-book [book]="book" ></app-book>
    </mat-list-item>
  </mat-list>
</div>
